---
layout: blogTemplate
---
<section id = "blog_content">        
	{% for article in site.posts %}
	<a href = "{{ article.url }}">
	  <article class = "blog_article">
	    <header class = "article_header">
	      <h2 class = "ah">
	      	{{ article.title }}
	        <time> {{ article.date | date_to_long_string}} </time>
	      </h2>
	    </header>
	    <div class = "article_content">
	    </div>      
	    <footer class = "article_tag"></footer>
	  </article>
	</a>
	{% endfor %}
</section>
