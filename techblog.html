---
layout:blogTemplate
---

{% for post in site.posts %}
<a href = "../_posts/" + "{{ post.url }}">
  <article class = "blog_article">
    <header class = "article_header">
      <h2 class = "ah">
        {{ post.title }}
        <time> {{ post.date | date_to_string }}  </time>
      </h2>
    </header>
    <div class = "article_content"></div>
                    
    <footer class = "article_tag"></footer>
  </article>
</a>
{% endfor %}
